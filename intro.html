<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            position: relative;
            background: #EFEEFE;
            display: flex;
            align-items: center;

            height: 97vh;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;

            width: auto;
            height: auto;

            min-width: 1440px;
        }

        #bg {
            width: 100%;
            height: auto
        }

        #playImg {
            position: absolute;
            top: 38.5%;
            left: 75%;

            width: 9%;
            height: auto;

            cursor: pointer;
        }

        #howPlay {
            position: absolute;
            bottom: 1%;
            right: 7%;

            width: 5%;
            height: auto;

            cursor: pointer;
        }

        #info {
            position: absolute;
            bottom: 1%;
            right: 1%;

            width: 5%;
            height: auto;

            cursor: pointer;
        }

        #modal-background {
            display: none;

            z-index: 2;
            position: fixed;

            width: 100%;
            height: 100%;
            left: 0;
            top: 0;

            background-color: rgba(0, 0, 0, 0.6);
        }

        #modal-content {
            display: none;
            justify-content: center;
            align-items: center;

            z-index: 3;
            position: absolute;

            width: 90%;
            height: 80%;

            background-color: #fefefe;

            border: 8px solid #4F388F;
            border-radius: 16px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #close {
            position: absolute;
            top: -40px;
            right: -40px;
            cursor: pointer;
        }

        #modal-topic {
            position: absolute;
            top: -45px;
            height: 90px;
        }

        #content-info {
            display: none;
            position: absolute;

            width: 70%;
            height: auto;

            padding-right: 15%;
        }

        #content-howplay {
            display: none;
            position: absolute;

            width: 90%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="bg" src="Pic/introBG.png">
        <img id="playImg" onmouseover="playOn()" onmouseout="playOut()" onclick="window.open('index.html','_self')"
            src="Pic/playRed.png">

        <img id="howPlay" onmouseover="questionOn()" onmouseout="questionOut()" src="Pic/questionRed.png"
            onclick="handleHowplay()">
        <img id="info" onmouseover="infoOn()" onmouseout="infoOut()" src="Pic/infoRed.png" onclick="handleInfo()">


        <div id="modal-background"></div>
        <div id="modal-content">
            <span id="close"><img src="./Pic/close.png" width="72" height="72" onclick="handleClose()"></span>
            <img id="modal-topic" src="./Pic/howPlay.png">

            <img id="content-info" src="Pic/questionModal.png">
            <img id="content-howplay" src="Pic/infoModal.png">
        </div>
    </div>


    <script>
        function playOn() {
            var i_id = document.getElementById("playImg");
            var i_src = i_id.getAttribute("src");
            i_id.setAttribute("src", "Pic/playPurple.png");
        }
        function playOut() {
            var i_id = document.getElementById("playImg");
            var i_src = i_id.getAttribute("src");
            i_id.setAttribute("src", "Pic/playRed.png");
        }
        function questionOn() {
            var i_id = document.getElementById("howPlay");
            var i_src = i_id.getAttribute("src");
            i_id.setAttribute("src", "Pic/questionPurple.png");
        }
        function questionOut() {
            var i_id = document.getElementById("howPlay");
            var i_src = i_id.getAttribute("src");
            i_id.setAttribute("src", "Pic/questionRed.png");
        }
        function infoOn() {
            var i_id = document.getElementById("info");
            var i_src = i_id.getAttribute("src");
            i_id.setAttribute("src", "Pic/infoPurple.png");
        }
        function infoOut() {
            var i_id = document.getElementById("info");
            var i_src = i_id.getAttribute("src");
            i_id.setAttribute("src", "Pic/infoRed.png");
        }

        var ele_modal_background = document.getElementById("modal-background");
        var ele_modal_content = document.getElementById("modal-content");
        var ele_topic = document.getElementById("modal-topic");
        var ele_content_info = document.getElementById("content-info");
        var ele_content_howplay = document.getElementById("content-howplay");

        function handleClose() {
            ele_modal_background.style.display = "none";
            ele_modal_content.style.display = "none";
        }

        function disPlayModal() {
            ele_modal_background.style.display = "block";
            ele_modal_content.style.display = "flex";
        }

        function handleInfo() {
            ele_topic.src = "./Pic/aboutUs.png";
            ele_content_info.style.display = "block";
            ele_content_howplay.style.display = "none";
            disPlayModal();
        }
        function handleHowplay() {
            ele_topic.src = "./Pic/howPlay.png";
            ele_content_info.style.display = "none";
            ele_content_howplay.style.display = "block";
            disPlayModal();
        }
    </script>
</body>

</html>
