<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
  <title>Playmical</title>

  <style>
    body {
      background: #EFEEFE;
    }

    .container {
      position: absolute;
      width: 98%;
      height: 680px;
      left: 1%;
      top: calc((100vh - 680px) / 2);

      background: #FEFEFE;
      border-radius: 16px;
      border: 1px solid rgb(200, 200, 200)
    }

    #home {
      position: absolute;
      left: 20px;
      top: 20px;
      transition: all .2s;
    }

    #home:hover {
      transform: scale(1.05);
    }

    #home:active {
      transform: scale(.95);
    }

    #diagram {
      height: 445px;
      /* border: 1px solid rgb(0, 0, 0); */
      margin-left: 100px;
      margin-right: 100px;
      margin-top: 10px;
    }

    #helloGO {
      width: 1040px;
      height: 450px;
      margin: auto;
    }

    hr {
      width: 90%;
      margin: auto;
      margin-top: 20px;
    }

    .buttonBox {
      display: flex;
      width: 1400px;
      height: 190px;
      margin: auto;
      /* border: 1px solid rgb(0, 0, 0); */
    }

    .bt {
      position: relative;
      margin-top: 10px;
      width: 150px;
      height: 180px;
      /* border: 1px solid rgb(0, 0, 0); */
    }

    div.bt a img {
      display: block;
      margin: auto;
      margin-top: 20px;
      width: 100px;
      height: 100px;
      transition: all .3s;
    }

    div.bt a img:hover {
      transform: scale(1.05);
    }

    div.bt a img:active {
      transform: scale(.95);
    }

    p {
      width: 102px;
      height: 29px;
      margin: auto;
      margin-top: 15px;

      font-family: Cabin;
      font-style: normal;
      font-weight: 500;
      font-size: 24px;
      line-height: 29px;
      align-items: center;
      text-align: center;
    }

    p#Hydrogen {
      color: #31426C
    }

    p#Carbon {
      color: #090516
    }

    p#Nitrogen {
      color: #175716
    }

    p#Oxygen {
      color: #155359
    }

    textarea {
      position: relative;
      width: 400px;
      height: 175px;
      left: 0px;
      top: 10px;

      background: #FFFFFF;
      border: 5px solid #38464E;
      box-sizing: border-box;
      box-shadow: 5px 5px 0px #D7DBDE;
      border-radius: 16px;
      outline: none;

      padding-left: 10px;

      font-family: Cabin;
      font-style: normal;
      font-weight: 500;
      font-size: 30px;
      line-height: 36px;
    }

    div.bt-re {
      width: 230px;
    }

    button {
      display: block;
      background-color: #B50928;
      outline: none;
      width: 160px;


      margin: auto;
      margin-top: 15px;

      color: #FFFFFF;
      padding: 13px 0px;
      font-family: Cabin;
      font-style: normal;
      font-weight: 500;
      font-size: 28px;
      line-height: 44px;

      transition: all .2s;
      cursor: pointer;
      border-radius: 16px;
      box-shadow: inset 0px -8px 4px rgba(0, 0, 0, 0.25);
      border-bottom: 4px solid lighten(gray, 70%);
    }

    button:hover {
      transform: scale(1.03);
    }

    button:active {
      transform: scale(.98);
    }

    #confirm {
      width: 172px;
      height: 172px;
      margin-top: calc((190px - 172px)/2);
      ;

      background: #05B34A;
      box-shadow: inset 0px -8px 4px rgba(0, 0, 0, 0.25);
      border-radius: 16px;
    }

    #modal {
      display: none;
      position: fixed;

      z-index: 2;

      width: 100%;
      height: 100%;
      left: 0;
      top: 0;

      background-color: rgba(0, 0, 0, 0.6);
    }

    #modal-content {
      position: absolute;
      background-color: #fefefe;

      width: 90%;
      height: 80%;
      left: calc(5% - 8px);
      top: 10%;

      border: 8px solid #4F388F;
      border-radius: 16px;

      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    #close {
      position: absolute;
      top: -40px;
      right: -40px;
    }

    #close:hover,
    #close:focus {
      cursor: pointer;
    }

    #modal-topic {
      position: absolute;
      left: calc((100% - 25%) / 2);
      top: -8%;
      width: 25%;
    }

    #content {
      position: absolute;
      width: 90%;
      height: 90%;
      left: 5%;
      top: 10%;
    }

    #content-caution {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;

    }

    div#content-caution img {
      position: absolute;
      width: 25%;
      left: calc((100% - 25%) / 2);
      height: auto;
    }

    div#content-caution p {
      position: absolute;
      width: 600px;
      height: 185px;
      left: calc((100% - 600px)/2);
      top: 55%;

      font-family: Cabin;
      font-style: normal;
      font-weight: 500;
      font-size: 32px;
      line-height: 90px;

      text-align: center;

      color: #000000;
    }

    #content-result {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body onload="init()">
  <div class="container">
    <a href="./intro.html">
      <img id="home" src="./Pic/home.png" />
    </a>

    <div id="diagram">
      <div id="helloGO"></div>
    </div>

    <hr />

    <div class="buttonBox">
      <div class="bt">
        <a href="#">
          <img id="HydrogenImg" src="./Pic/hydrogen_bt.png" onclick="handleClick('Hydrogen')">
        </a>
        <p id="Hydrogen">Hydrogen</p>
      </div>

      <div class="bt">
        <a href="#">
          <img src="./Pic/carbon_bt.png" onclick="handleClick('Carbon')">
        </a>
        <p id="Carbon">Carbon</p>
      </div>

      <div class="bt">
        <a href="#">
          <img src="./Pic/nitrogen_bt.png" onclick="handleClick('Nitrogen')">
        </a>
        <p id="Nitrogen">Nitrogen</p>
      </div>

      <div class="bt">
        <a href="#">
          <img src="./Pic/oxygen_bt.png" onclick="handleClick('Oxygen')">
        </a>
        <p id="Oxygen">Oxygen</p>
      </div>

      <textarea id="textarea" readonly>Input : </textarea>
      <div>

      </div>
      <div class="bt-re">
        <button class="bt-re" type="button" onclick="handleClick('Reset')">Reset</button>
        <button class="bt-re" type="button" onclick="restart()">Restart</button>
      </div>
      <button id="confirm" type="button" onclick="handleClick('Confirm')">Confirm</button>
    </div>


  </div>

  <div id="modal">
    <div id="modal-content">
      <span id="close"><img src="Pic/close.png" width="72" height="72" onclick="handleClose()"></span>
      <img id="modal-topic" src="./Pic/Result.png">
      <div id="content">
        <div id="content-caution">
          <img src="./Pic/caution-content.png">
          <p>อ๊ะๆ คุณยังเลือกสารไม่ครบ 2 สาร<br>กรุณาเลือกสารที่ต้องการผสมให้ครบก่อน</p>
        </div>
        <div id="content-result">
          <!-- เพิ่ม Html ตรงนี้ -->
          <p>Result</p>
        </div>
      </div>
    </div>
  </div>


  <script>
    function handleClose() {
      var ele = document.getElementById("modal");
      ele.style.display = "none";
    }
  </script>
  <script src="./node_modules/gojs/release/go-debug.js"></script>
  <script src="./gojs.js"></script>
  <script src="./data.js"></script>
  <script src="./state.js"></script>

</body>

</html>
