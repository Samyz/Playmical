<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
  <title>Playmical</title>
  <script src="./node_modules/gojs/release/go-debug.js"></script>
  <script src="./gojs.js"></script>
  <script src="./data.js"></script>
  <script src="./state.js"></script>
  <style>
    body {
      background: #EFEEFE;
    }

    .container {
      position: absolute;
      width: 98%;
      height: 96%;
      left: 1%;
      top: 2%;

      background: #FEFEFE;
      border-radius: 16px;
      border: 1px solid rgb(200, 200, 200)
    }

    #home {
      position: absolute;
      left: 20px;
      top: 20px;

    }

    #diagram {
      height: 450px;
      /* border: 1px solid rgb(0, 0, 0); */
      margin-left: 100px;
      margin-right: 100px;
      margin-top: 10px;
    }

    #helloGO {
      width: 1040px;
      height: 450px;
      margin: auto;
    }

    hr {
      width: 90%;
      margin: auto;
      margin-top: 20px;
    }

    .buttonBox {
      display: flex;
      margin-left: 30px;
    }

    .bt {
      position: relative;
      margin-top: 10px;
      width: 180px;
      height: 180px;
      /* border: 1px solid rgb(0, 0, 0); */
    }

    img.Imgbt {
      display: block;
      margin: auto;
      margin-top: 20px;
      width: 60%;
      height: 60%;
    }

    p {
      width: 102px;
      height: 29px;
      margin: auto;
      margin-top: 15px;

      font-family: Cabin;
      font-style: normal;
      font-weight: 500;
      font-size: 24px;
      line-height: 29px;
      align-items: center;
      text-align: center;
    }

    p.Hydrogen {
      color: #31426C
    }

    p.Carbon {
      color: #090516
    }

    p.Nitrogen {
      color: #175716
    }

    p.Oxygen {
      color: #155359
    }
  </style>
</head>

<body onload="init()">
  <div class="container">
    <a href="./intro.html">
      <img id="home" src="./Pic/home.png" />
    </a>

    <div id="diagram">
      <div id="helloGO"></div>
    </div>


    <hr />

    <div class="buttonBox">
      <div class="bt">
        <a href="#">
          <img class="Imgbt" src="./Pic/hydrogen_bt.png" onclick="handleClick('Hydrogen')">
        </a>
        <p class="Hydrogen">Hydrogen</p>
      </div>

      <div class="bt">
        <a href="#">
          <img class="Imgbt" src="./Pic/carbon_bt.png" onclick="handleClick('Carbon')">
        </a>
        <p class="Carbon">Carbon</p>
      </div>

      <div class="bt">
        <a href="#">
          <img class="Imgbt" src="./Pic/nitrogen_bt.png" onclick="handleClick('Nitrogen')">
        </a>
        <p class="Nitrogen">Nitrogen</p>
      </div>

      <div class="bt">
        <a href="#">
          <img class="Imgbt" src="./Pic/oxygen_bt.png" onclick="handleClick('Oxygen')">
        </a>
        <p class="Oxygen">Oxygen</p>
      </div>

    </div>





    <!-- <div>
      <button id="Hydrogen" type="button" onclick="handleClick('Hydrogen')">Hydrogen</button>
      <button id="Carbon" type="button" onclick="handleClick('Carbon')">Carbon</button>
      <button id="Nitrogen" type="button" onclick="handleClick('Nitrogen')">Nitrogen</button>
      <button id="Oxygen" type="button" onclick="handleClick('Oxygen')">Oxygen</button>
      <button id="Reset" type="button" onclick="handleClick('Reset')">Reset</button>
      <button id="Confirm" type="button" onclick="handleClick('Confirm')">Confirm</button>
      <button id="Restart" type="button" onclick="restart()">Restart</button>
    </div> -->
  </div>

</body>

</html>
